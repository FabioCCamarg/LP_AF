<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="text-center mb-4 bg-primary p-4 text-white">
        <h1>TODO LIST</h1>
    </header>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="input-group mb-3">
                    <input type="text" id="new-task" class="form-control" placeholder="Adicionar nova tarefa">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="add-task">Adicionar</button>
                    </div>
                </div>
                <ul class="list-group" id="task-list">
                    <!-- Tarefas serão adicionadas aqui -->
                </ul>
            </div>
        </div>
    </div>
    
    <footer class="bg-secondary text-white">
        <p class="text-center d-flex justify-content-center align-items-center"> &copy;Desenvolvido por: Fábio Costa
            Camargo</p>
        <p class="text-center d-flex justify-content-center align-items-center">políticas de privacidade: Todos os
            Direito reservados</p>
    </footer>

    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="scripts.js"></script>
</body>

</html>
